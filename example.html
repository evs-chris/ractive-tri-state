<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ractive-tri-state Example</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
      button.pretty.ractive-tri-state { margin: 0; padding: 0; background: none; border: none; font-size: 0.7em; }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="other"></div>
    <script type="text/javascript" src="build/build.js"></script>
    <script type="text/javascript">
      var Input = require('ractive-tri-state');

      var ractive = new Ractive({
        template: '<label><TriState value="{{.value}}" /> I am currently set to "{{.value}}".</label><br/><label><TriState class="pretty" value="{{.pretty}}" /> I am pretty and set to "{{.pretty}}".</label>',
        el: 'container', components: { 'TriState': Input },
        data: { pretty: true }
      });
      ractive.findAllComponents('TriState')[1].labels('<span class="fa-stack"><i class="fa fa-square-o fa-stack-2x"></i><i class="fa fa-times fa-stack-1x"></span>', '<span class="fa-stack"><i class="fa fa-square-o fa-stack-2x"></i><i class="fa fa-check fa-stack-1x"></span>', '<span class="fa-stack"><i class="fa fa-square-o fa-stack-2x"></i><i class="fa fa-minus fa-stack-1x"></span>');
      Input.labels.yes = 'Yep';
      Input.labels.no = 'Nope';
      Input.labels.none = '???';

      Input.values.yes = 1;
      Input.values.no = 'String No';
      Input.values.none = { value: 'why not?' };

      var other = new Ractive({
        template: '<label><TriState value="{{.value}}" /> I was initialized from changed default settings and am set "{{.value}}".</label>',
        el: 'other', components: { 'TriState': Input }
      });
    </script>
  </body>
</html>
